gole:
  grpc:
    demo1:
      enable: true
      host: localhost
      port: 9090
      # WithConnectParams将ClientConn配置为使用提供的ConnectParams来创建和维护与服务器的连接。
      connect-params:
        # 退避指定连接退避的配置选项。
        # MinConnectTimeout是我们愿意提供连接完成的最短时间。
        min-connect-timeout: 10s
  opentelemetry:
    # opentelemetry（埋点和指标采集）：默认关闭
    enable: true
    # opentelemetry-collector服务的grpc地址；示例：localhost:4137
    exporter-url: localhost:4317
    # 服务名，默认为 gole.application.name
    service-name: grpc-client-service
