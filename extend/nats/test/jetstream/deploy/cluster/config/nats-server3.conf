server_name=nats-server3
// debug: true
// trace: false

// 端口号
port: 4222
// 监控端口
http_port: 8222

// 授权
//authorization: {
//    users: [
//        {user: admin, password: admin-demo123@xxxx.com}
//    ]
//}

authorization: {
    user: admin,
    password: admin-demo123@xxxx.com
}

// 持久化存储数据
jetstream = {
  // jetstream数据存放位置：/data/nats-server/jetstream
  // 然后挂载主机外部位置为：./persistent-data/server-nx
  store_dir: "/data/nats-server/"
  // 2GB
  max_memory_store: 2147483648
  // 10GB
  max_file_store: 10737418240
}

// 集群信息
cluster = {
  name: "nats-cluster"
  listen: "0.0.0.0:6222"

  // 连接其他的集群节点
  routes = [
    "nats://nats-server1:6222"
    "nats://nats-server2:6222"
  ]
}
