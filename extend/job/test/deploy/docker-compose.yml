networks:
  cbb-job-network:

services:
  # 数据库服务
  cbb-job-mysql:
    container_name: cbb-job-mysql
    image: mysql:8.0.20
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root@123  # 设置root用户的密码
      MYSQL_DATAgole: cbb_mid  # 创建并初始化一个数据库
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/init/:/docker-entrypoint-initdb.d/
    networks:
      - cbb-job-network
