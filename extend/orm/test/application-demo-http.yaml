gole:
  server:
    http:
      enable: true
      port: 8181
      gin:
        # 有三种模式：debug/release/test
        mode: debug
  datasource:
    enable: true
    username: root
    password: root@123
    host: localhost
    port: 3306
    # 目前支持: mysql、postgresql、sqlserver
    driver-name: mysql
    # 数据库名
    db-name: test
    # 示例：charset=utf8&parseTime=True&loc=Local 等url后面的配置，直接配置即可
    url-config:
      charset: utf8
      loc: Local
    # 连接池配置
    connect-pool:
      # 最大空闲连接数
      max-idle-conns: 10
      # 最大连接数
      max-open-conns: 10
      # 连接可重用最大时间；带字符（s：秒，m：分钟，h：小时）
      max-life-time: 290s
      # 连接空闲的最大时间；带字符（s：秒，m：分钟，h：小时）
      max-idle-time: 10s
    mysql:
      disable-with-returning: true
  logger:
    group:
      orm:
        level: debug
