services:
  mysql-service:
    container_name: mysql-service
    image: mysql:8.0.20
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root@123  # 设置root用户的密码
      MYSQL_DATAgole: test  # 创建并初始化一个数据库
      MYSQL_USER: user  # 创建一个非root用户
      MYSQL_PASSWORD: user@123  # 设置非root用户的密码
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql

