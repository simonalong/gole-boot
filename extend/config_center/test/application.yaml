gole:
  application:
    name: config-center-test
  config_center:
    enable: true
    # 配置的注册中心：目前只支持nats（其他的配置中心暂时不支持），会直接读取gole.nats的相关配置；默认：nats
    register: nats
    # 服务名称；默认：读取 gole.application.name 配置
    service-name: config-center-test
    # 分组；默认：default
    group: default
    # 配置内容类型：yaml，yml（其实也是yaml），json，properties，默认：yaml
    config-type: json

  nats:
    enable: true
    url: nats://127.0.0.1:4222
    name: config-center-test
    username: admin
    password: admin-demo123@bbieat.com
    jetstream:
      enable: true
