gole:
  rabbitmq:
    enable: true
    user: admin
    password: 123456
    host: 192.168.1.75
    port: 5672
    # 默认空
    vhost: baseBoot
    # 多个交换机
    exchanges:
      - name: exchange_pubSub
        # 交换机类型，direct，topic，fanout；默认：direct
        kind: fanout
    # 多个生产者
    producers:
      - name: p1
        # 生产者绑定的交换机
        exchange: exchange_pubSub
