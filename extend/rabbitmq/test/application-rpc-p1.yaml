gole:
  rabbitmq:
    enable: true
    user: admin
    password: 123456
    host: 192.168.1.75
    port: 5672
    # 默认空
    vhost: baseBoot
    # 多个队列
    queues:
      - name: rpc_rsp_queue
    # 多个生产者
    producers:
      - name: p1
    # 多个消费者
    consumers:
      - name: p1_c
        # 消费者绑定的队列名
        queue: rpc_rsp_queue
