gole:
  rabbitmq:
    enable: true
    user: admin
    password: 123456
    host: 192.168.1.75
    port: 5672
    # 默认空
    vhost: baseBoot
    # 多个交换机
    exchanges:
      - name: exchange_route
        # 交换机类型，direct，topic，fanout；默认：direct
        kind: direct
    # 多个队列
    queues:
      - name: queue_route1
    # 多个绑定关系
    binds:
      - name: debug
        # 交换机名称
        exchange: exchange_route
        key: debug
        # 绑定的队列名
        queue: queue_route1
    # 多个消费者
    consumers:
      - name: c1
        # 消费者绑定的队列名
        queue: queue_route1

