gole:
  rabbitmq:
    enable: true
    user: admin
    password: 123456
    host: 192.168.1.75
    port: 5672
    # 默认空
    vhost: baseBoot
    # 多个交换机
    exchanges:
      - name: exchange_topic
        # 交换机类型，direct，topic，fanout；默认：direct
        kind: topic
    # 多个队列
    queues:
      - name: queue_topic2
    # 多个绑定关系
    binds:
      - name: low_bind
        # 交换机名称
        exchange: exchange_topic
        key: '#.key'
        # 绑定的队列名
        queue: queue_topic2
    # 多个消费者
    consumers:
      - name: c2
        # 消费者绑定的队列名
        queue: queue_topic2

