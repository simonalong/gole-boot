gole:
  rabbitmq:
    enable: true
    user: admin
    password: 123456
    host: 192.168.1.75
    port: 5672
    # 默认空
    vhost: baseBoot
    # 多个交换机
    exchanges:
      - name: exchange_route
        # 交换机类型，direct，topic，fanout；默认：direct
        kind: direct
    # 多个队列
    queues:
      - name: queue_route2
    # 多个绑定关系
    binds:
      - name: info-bind
        exchange: exchange_route
        key: info
        queue: queue_route2
      - name: warn-bind
        exchange: exchange_route
        key: warn
        queue: queue_route2
      - name: error-bind
        exchange: exchange_route
        key: error
        queue: queue_route2
    # 多个消费者
    consumers:
      - name: c2
        queue: queue_route2

