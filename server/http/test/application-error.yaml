gole:
  application:
    # 应用名称
    name: sample
  server:
    http:
      # 是否启用，默认：true
      enable: true
      # 端口号
      port: 8082
      api:
        prefix: api
      # web框架gin的配置
      gin:
        # 有三种模式：debug/release/test
        mode: debug
      exception:
        # 异常返回打印
        print:
          # 是否启用：true, false；默认 true
          enable: true
          # 一些异常httpStatus不打印；默认可不填
          except:
            - 408
            - 409
  # 内部开放的 endpoint
  endpoint:
    # 健康检查处理，默认关闭，true/false
    health:
      enable: true
    # 配置的管理（查看和变更），默认关闭，true/false
    config:
      enable: true
    # bean的管理（属性查看、属性修改、函数调用），默认false
    bean:
      enable: true
    # logger的管理，默认false
    logger:
      enable: true
